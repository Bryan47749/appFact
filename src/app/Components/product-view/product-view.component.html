<div class="container-fluid page">
    <div class="d-flex page__box p-3 mt-2"><h1>Productos</h1>
        <button class="buttonAdd" mat-flat-button *ngIf="user.admin"  (click)="addProduct()">Nuevo</button>
    </div>
    <div class="page__content shadow">
        <div class="searchBox">
            <mat-form-field appearance="standard">
                <mat-label>Buscar</mat-label>
                <input matInput (keyup)="searchProducts($event)" placeholder="" #input color="white">
            </mat-form-field>
        </div>
        <table class="page__content-data" 
        mat-table [dataSource]="dataSource" 
        class="mat-elevation-24">
            <ng-container matColumnDef="Name">
                <th mat-header-cell *matHeaderCellDef>Nombre</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.name }}</td>
            </ng-container>
            <ng-container matColumnDef="Genre">
                <th mat-header-cell *matHeaderCellDef>Genre</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.genre }}</td>
            </ng-container>
            <ng-container matColumnDef="Quantity">
                <th mat-header-cell *matHeaderCellDef>Cantidad</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.quantity }}</td>
            </ng-container>
            <ng-container matColumnDef="Unit Price">
                <th mat-header-cell *matHeaderCellDef>Precio Unitario</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.unitPrice }} $</td>
            </ng-container> 
            <ng-container *ngIf="user.admin" matColumnDef="Options">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let element">
                    <button  mat-raised-button 
                    (click)="selectProduct(element)"> <mat-icon>build</mat-icon> </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: tableColumns"></tr>
        </table>
        <mat-paginator #paginator [pageSizeOptions]="[8]"></mat-paginator>
    </div>
  </div>

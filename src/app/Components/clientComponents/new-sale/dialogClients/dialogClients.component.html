<div mat-dialog-title>
    <h1 mat-dialog-title>Clientes</h1>
    <button mat-raised-button color="warn"(click)="close()"> <mat-icon>cancel</mat-icon> </button>
</div>
<mat-form-field appearance="standard">
    <mat-label>Buscar por ID, Cédula, Nombre</mat-label>
    <input matInput (keyup)="searchClient($event)" placeholder="Search by ID, Name, Cedula or Email" #input>
</mat-form-field>
<div mat-dialog-content>
    <table class="page__content-data" mat-table [dataSource]="dataSource" class="mat-elevation-24">
        <ng-container matColumnDef="ID">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>
        <ng-container matColumnDef="Cedula">
            <th mat-header-cell *matHeaderCellDef>Cédula</th>
            <td mat-cell *matCellDef="let element">{{ element.cedula }}</td>
        </ng-container> 
        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>
        <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let element">{{ element.email }}</td>
        </ng-container>
        
        <ng-container matColumnDef="Select">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element"><button  mat-raised-button color="secondary" 
                (click)="selectClient(element)"> <mat-icon>person_add</mat-icon> </button></td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: tableColumns"></tr>
    </table>
    <mat-paginator #paginator [pageSizeOptions]="[5]"></mat-paginator>
</div>
